<html>

<head>
    <title>Add a Map using HTML</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
</head>

<body>
    <gmp-map center="38.7946,-106.5348" zoom="4" map-id="DEMO_MAP_ID" style="height: 400px">
    </gmp-map>

    <!--
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuhECSDEee0gDKu-Xkv1cMnQQUh0d9y7w&libraries=maps"
        defer></script>
</body>

</html>
